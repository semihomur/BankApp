<div class="container">
  <h3 class="text-center mt-4">Hesaplarım</h3>
  <h5 class="text-center mt-4">Müşterim Numaram: {{customerNo}} </h5>   
  <div class="row ml-5">
      <button mat-raised-button (click)="newAccount()">Yeni Hesap Aç</button>
  </div>
  <div class="row m-5">
    <div class="col-sm-4" *ngFor="let account of accountList">
            <app-account-item [account]="account"></app-account-item>
      </div>
    </div>
</div>
