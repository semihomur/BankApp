<div class="container">
    <div class="d-flex justify-content-between">
      <h4>Havale</h4>
    </div>
    <hr>
    <form [formGroup]="transferOtherAccountForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-12">
            <mat-form-field class="full-width w-100">
              <mat-label>Alıcı Hesap Numarasını Giriniz</mat-label>
                <input type="text" numbersOnly maxlength=20 matInput formControlName="account" placeholder="Hesap Numarası" [ngClass]="{'is-invalid': transferOtherAccountForm.get('account').errors && transferOtherAccountForm.get('account').touched}">
              </mat-form-field>
      </div>
      <div class="form-group col-12">
          <mat-form-field class="w-100">
            <input type="number" placeholder="Ücret" matInput formControlName="price">
          </mat-form-field>
          </div>
      </div>
      <button mat-raised-button type="submit" [disabled]="transferOtherAccountForm.invalid">Para Gönder</button>
    </form>
  </div>
