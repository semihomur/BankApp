<div class="container">
    <div class="d-flex justify-content-between">
      <h4>Virman</h4>
    </div>
    <hr>
    <form [formGroup]="transferMyAccountForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-12">
      <mat-form-field class="w-100">
        <mat-label>Göndermek İstediğiniz Hesabınızı Seçiniz</mat-label>
          <mat-select formControlName="account">
              <mat-option *ngFor="let account of accountList" [value]="account">
                {{account.accountNo}}
              </mat-option>
            </mat-select>
      </mat-form-field>
      </div>
      <div class="form-group col-12">
          <mat-form-field class="w-100">
            <input placeholder="Ücret" type="number" matInput formControlName="price">
          </mat-form-field>
          </div>
      </div>
      <button mat-raised-button type="submit" [disabled]="transferMyAccountForm.invalid">Para Gönder</button>
    </form>
  </div>
